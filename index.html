<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un Examen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
   </style>
</head>
<body>
  <form id="form-examen">
    <h1>Créer un nouvel examen</h1>
    <input type="text" id="nom" placeholder="Nom de l'examen" required />
    <input type="number" id="duree" placeholder="Durée (minutes)" required />
    <textarea id="description" placeholder="Description"></textarea>
    <input type="text" id="proprietaire" placeholder="Nom du propriétaire" required />
    <button type="submit">Ajouter l'examen</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
